name: Automated Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Manual trigger - puedes elegir ambiente
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      browser:
        description: 'Browser to test'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - all

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # Por ahora solo dev y chrome en automático
        # Cuando tengas staging/prod, agrega aquí: environment: [dev, staging]
        environment: [dev]
        browser: [chrome]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-lock.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-lock.txt

      - name: Install browser dependencies
        run: |
          # Chrome is pre-installed on ubuntu-latest
          if [ "${{ matrix.browser }}" = "firefox" ]; then
            sudo apt-get update
            sudo apt-get install -y firefox
          fi

      - name: Set environment variables for dev
        if: matrix.environment == 'dev'
        run: |
          echo "DEV_BASE_URL=${{ secrets.DEV_BASE_URL }}" >> $GITHUB_ENV
          echo "DEV_API_URL=${{ secrets.DEV_API_URL }}" >> $GITHUB_ENV
          echo "DEV_TEST_EMAIL=${{ secrets.DEV_TEST_EMAIL }}" >> $GITHUB_ENV
          echo "DEV_TEST_PASSWORD=${{ secrets.DEV_TEST_PASSWORD }}" >> $GITHUB_ENV

      - name: Set environment variables for staging
        if: matrix.environment == 'staging'
        run: |
          echo "STAGING_BASE_URL=${{ secrets.STAGING_BASE_URL }}" >> $GITHUB_ENV
          echo "STAGING_API_URL=${{ secrets.STAGING_API_URL }}" >> $GITHUB_ENV
          echo "STAGING_TEST_EMAIL=${{ secrets.STAGING_TEST_EMAIL }}" >> $GITHUB_ENV
          echo "STAGING_TEST_PASSWORD=${{ secrets.STAGING_TEST_PASSWORD }}" >> $GITHUB_ENV

      - name: Set environment variables for prod
        if: matrix.environment == 'prod'
        run: |
          echo "PROD_BASE_URL=${{ secrets.PROD_BASE_URL }}" >> $GITHUB_ENV
          echo "PROD_API_URL=${{ secrets.PROD_API_URL }}" >> $GITHUB_ENV
          echo "PROD_TEST_EMAIL=${{ secrets.PROD_TEST_EMAIL }}" >> $GITHUB_ENV
          echo "PROD_TEST_PASSWORD=${{ secrets.PROD_TEST_PASSWORD }}" >> $GITHUB_ENV

      - name: Run tests
        run: |
          pytest --env=${{ matrix.environment }} --browser=${{ matrix.browser }} --headless -v --tb=short
        continue-on-error: false

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.environment }}-${{ matrix.browser }}
          path: |
            *.log
            screenshots/
          retention-days: 7
